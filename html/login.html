<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Seite</title>
</head>

<body>
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="start.html">Start</a>
        <a href="home.html">Home</a>
        <button class="dropdown-btn">Anmelden
            <i class="fa fa-caret-down"></i>
          </button>
        <div class="dropdown-container">
            <a href="login.html">Login</a>
            <a href="regestration.html">Regestrieren</a>
        </div>
        <a href="#">Help</a>
    </div>
      <button class="openbtn" onclick="openNav()">&#9776;</button>

    <div class="wrapper">
        <form class="box">
            <h1>Einlogggen</h1>
            <!--User Input-->
            <div class="username">
                <input type="text" placeholder="Email Eingeben" id="username">
                <i class="far fa-envelope"></i>
            </div>

            <!-- Password Input-->
            <div class="password">
                <input type="password" placeholder="Password Eingeben" id="password" class="passwort-feld">
                <i class="fas fa-lock-open"></i>
                <a role="button" class="password-button" onclick="passwortSichtbarkeitUmschalten('password')">
                    <!--Passwort verstecken button-->
                    <i class="far fa-eye password-anzeige-icon"></i>
                    <i class="far fa-eye-slash password-verstecken-icon"></i>
                </a>
            </div>
            

            <div class="buttons">
                <!--Button Login-->
                <button id="btn-login" type="submit" onclick="validate()">Login</button>
                <!--Button Regestrierung-->
                <a href="../html/regestration.html" class="link">Regestrieren</a>
            </div>
        </form>
    </div>


    <script src="../js/app.js">
    


    </script>
</body>
</html>
