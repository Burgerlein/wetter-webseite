<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_regestration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Refestration Seite</title>
</head>

<body>
    <div class="wrapper">
        <form class="box">
            <h1>Regestrieren</h1>
            <!--User Input-->
            <div class="username">
                <input type="text" placeholder="Benutzernamen Eingeben" id="username">
                <i class="far fa-envelope"></i>
            </div>

            <!-- Password Input-->
            <div class="password">
                <input type="text" placeholder="Password Eingeben" id="password" class="passwort-feld">
                <i class="fas fa-lock-open"></i>
                <a role="button" class="password-button" onclick="passwortSichtbarkeitUmschalten('password')">
                    <!--Passwort verstecken button-->
                    <i class="far fa-eye password-anzeige-icon"></i>
                    <i class="far fa-eye-slash password-verstecken-icon"></i>
                </a>
            </div>

            <!--Button-->
            <button id="btn" type="submit" onclick="validate()">Account erstellen</button>

            <!--Sign in-->
            <div class="Signin">
                <a href="../html/login.html" class="link">Ein Loggen</a>
            </div>

        </form>
    </div>

    <script src="../js/app.js">
    
    </script>
</body>
</html>
